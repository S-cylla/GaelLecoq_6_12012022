<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo"  alt="Page d'accueil de Fisheye"/></a>
    </header>

    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div id="contact_modal">
          <div class="modal">
            <header>
              <h2>Contactez-moi</h2>
              <img src="assets/icons/close.svg" onclick="closeModal()" />
            </header>
            <form>
              <div>
                <label for="firstname">Prénom</label>
                <input type="text" id="firstname" name="firstname" required/>
              </div>
              <div>
                <label for="lastname">Nom</label>
                <input type="text" id="lastname" name="lastname" required/>
              </div>
              <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
              </div>
              <label for="message">Votre message</label>
              <textarea name="message" id="message" cols="80" rows="11"></textarea>
              <button class="contact_button">Envoyer</button>
            </form>
          </div>
        </div>

      </section>

      <div id="sort-by">
        <label for="listbox-container" id="listbox-label">Trier par</label>
        <div id="listbox-container" role="button" aria-haspopup="listbox" tabindex="0" aria-expanded="false">
          <span id="listbox-current-option">Popularité</span>
          <div role="listbox" id="listbox" tabindex="-1" aria-labelledby="listbox-label" aria-activedescendant="listbox-popularity"> 
            <div class="listbox-option" role="option" data-sort="popularity" tabindex="-1" id="listbox-popularity">Popularité</div> 
            <div class="listbox-option" role="option" data-sort="date" tabindex="-1" id="listbox-date">Date</div>
            <div class="listbox-option" role="option" data-sort="title" tabindex="-1" id="listbox-title">Titre</div>
          </div>
        </div>
      </div>

      <section class="gallery-section"></section>
    </main>

    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
