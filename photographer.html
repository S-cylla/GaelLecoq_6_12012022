<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo"  alt="Page d'accueil de Fisheye"/></a>
    </header>

    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div id="contact_modal">
          <div class="modal">
            <header>
              <h2>Contactez-moi</h2>
              <img src="assets/icons/close.svg" onclick="closeModal()" />
            </header>
            <form id="contact-form" action="#" method="post">
              <div class="form-data">
                <label for="firstname">Prénom</label>
                <input class="text-control" type="text" id="firstname" name="firstname" required/>
                <span class="error-input" id="error-first"></span>
              </div>
              <div class="form-data">
                <label for="lastname">Nom</label>
                <input class="text-control" type="text" id="lastname" name="lastname" required/>
                <span class="error-input" id="error-last"></span>
              </div>
              <div class="form-data">
                <label for="email">Email</label>
                <input class="text-control" type="email" name="email" id="email" required>
                <span class="error-input" id="error-email"></span>
              </div>
              <div class="form-data">
                <label for="message">Votre message</label>
                <textarea class="text-control" name="message" id="message" cols="80" rows="11"></textarea>
                <span class="error-input" id="error-message"></span>
                </div>
              <input type="submit" id="submit-form" class="contact_button"></input>
              <span class="error-input" id="error-submit"></span>
            </form>
          </div>
        </div>

      </section>

      <div id="sort-by">
        <label for="listbox-container" id="listbox-label">Trier par</label>
        <select id="listbox-container" tabindex="0" aria-expanded="false">
          <option value="popularity" tabindex="-1" id="listbox-popularity">Popularité</option>
          <option value="date" tabindex="-1" id="listbox-date">Date</option>
          <option value="title" tabindex="-1" id="listbox-title">Titre</option>
        </select>
      </div>

      <section class="gallery-section"></section>
      <aside class="photographer-info"></aside>
    </main>

    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
